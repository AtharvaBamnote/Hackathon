<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Talking Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            align-items: start;
        }

        .avatar-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 500px;
            position: relative;
        }

        #avatar-canvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: #1a1a1a;
        }

        .avatar-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .controls-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #fff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .button.record {
            background: linear-gradient(45deg, #fd79a8, #e84393);
        }

        .button.record.recording {
            background: linear-gradient(45deg, #e17055, #d63031);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.processing {
            background: rgba(255,193,7,0.3);
            color: #fff;
        }

        .status.success {
            background: rgba(40,167,69,0.3);
            color: #fff;
        }

        .status.error {
            background: rgba(220,53,69,0.3);
            color: #fff;
        }

        .response-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .response-info h4 {
            margin-bottom: 10px;
            color: #4ECDC4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .viseme-timeline {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .viseme-item {
            padding: 5px;
            margin: 2px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó£Ô∏è 3D Talking Avatar</h1>
            <p>Multilingual AI-powered avatar with real-time lip-sync</p>
        </div>

        <div class="main-content">
            <div class="avatar-container">
                <canvas id="avatar-canvas"></canvas>
                <div class="avatar-info">
                    <h4>Avatar Status</h4>
                    <div id="avatar-status">Ready to talk!</div>
                    <div class="viseme-timeline" id="viseme-timeline" style="display: none;">
                        <h5>Viseme Timeline:</h5>
                        <div id="viseme-list"></div>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <h3>üí¨ Text Input</h3>
                    <div class="input-group">
                        <label for="text-input">Enter your message:</label>
                        <textarea id="text-input" placeholder="Type your message here...">Hello! How are you today?</textarea>
                    </div>
                    <div class="input-group">
                        <label for="language-select">Language:</label>
                        <select id="language-select">
                            <option value="en">English</option>
                            <option value="hi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                        </select>
                    </div>
                    <button class="button" onclick="processText()">üí≠ Send Message</button>
                </div>

                <div class="control-group">
                    <h3>üé§ Voice Input</h3>
                    <button class="button record" id="record-btn" onclick="toggleRecording()">
                        üé§ Start Recording
                    </button>
                    <input type="file" id="audio-file" accept="audio/*" style="display: none;" onchange="processAudioFile()">
                    <button class="button secondary" onclick="document.getElementById('audio-file').click()">
                        üìÅ Upload Audio
                    </button>
                </div>

                <div class="control-group">
                    <h3>üéÆ Demo & Testing</h3>
                    <button class="button secondary" onclick="loadDemo()">üé≠ Load Demo</button>
                    <button class="button secondary" onclick="testAvatar()">üß™ Test Avatar</button>
                </div>

                <div class="status" id="status">
                    Ready to process your input!
                </div>

                <div class="response-info" id="response-info" style="display: none;">
                    <h4>Response Details</h4>
                    <div id="response-details"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js for 3D Avatar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, avatar, mixer;
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let currentAnimation = null;

        // Initialize the application
        function init() {
            initThreeJS();
            setupWebSocket();
            console.log('3D Talking Avatar initialized!');
        }

        // Initialize Three.js scene
        function initThreeJS() {
            const canvas = document.getElementById('avatar-canvas');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, canvas.offsetWidth / canvas.offsetHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(canvas.offsetWidth, canvas.offsetHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Create simple avatar (placeholder)
            createSimpleAvatar();
            
            // Animation loop
            animate();
        }

        // Create a simple avatar placeholder
        function createSimpleAvatar() {
            const group = new THREE.Group();
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xfdbcb4 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1;
            group.add(head);
            
            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(0.05, 16, 16);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 1.1, 0.4);
            group.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 1.1, 0.4);
            group.add(rightEye);
            
            // Mouth (animated part)
            const mouthGeometry = new THREE.RingGeometry(0.02, 0.1, 16);
            const mouthMaterial = new THREE.MeshLambertMaterial({ color: 0x8b0000 });
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(0, 0.85, 0.45);
            mouth.name = 'mouth';
            group.add(mouth);
            
            // Body (simple cylinder)
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.2, 16);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x4169e1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0;
            group.add(body);
            
            avatar = group;
            scene.add(avatar);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (mixer) {
                mixer.update(0.016); // 60 FPS
            }
            
            // Simple avatar animation (breathing effect)
            if (avatar) {
                avatar.rotation.y += 0.005;
                avatar.position.y = Math.sin(Date.now() * 0.001) * 0.05;
            }
            
            renderer.render(scene, camera);
        }

        // Process text input
        async function processText() {
            const text = document.getElementById('text-input').value;
            const language = document.getElementById('language-select').value;
            
            if (!text.trim()) {
                showStatus('Please enter some text!', 'error');
                return;
            }
            
            showStatus('Processing your message...', 'processing');
            
            try {
                const response = await fetch('/api/process-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, language })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('Message processed successfully!', 'success');
                    playAvatarResponse(result);
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            }
        }

        // Toggle recording
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    processAudioBlob(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                const recordBtn = document.getElementById('record-btn');
                recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                recordBtn.classList.add('recording');
                
                showStatus('Recording... Speak now!', 'processing');
                
            } catch (error) {
                showStatus(`Microphone error: ${error.message}`, 'error');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                const recordBtn = document.getElementById('record-btn');
                recordBtn.textContent = 'üé§ Start Recording';
                recordBtn.classList.remove('recording');
                
                showStatus('Processing your speech...', 'processing');
            }
        }

        // Process audio file upload
        function processAudioFile() {
            const fileInput = document.getElementById('audio-file');
            const file = fileInput.files[0];
            
            if (file) {
                showStatus('Processing uploaded audio...', 'processing');
                
                const formData = new FormData();
                formData.append('audio_file', file);
                
                fetch('/api/process-audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        showStatus('Audio processed successfully!', 'success');
                        playAvatarResponse(result);
                        
                        // Show transcription
                        if (result.transcribed_text) {
                            document.getElementById('text-input').value = result.transcribed_text;
                        }
                    } else {
                        showStatus(`Error: ${result.error}`, 'error');
                    }
                })
                .catch(error => {
                    showStatus(`Upload error: ${error.message}`, 'error');
                });
            }
        }

        // Process audio blob from recording
        function processAudioBlob(blob) {
            const formData = new FormData();
            formData.append('audio_file', blob, 'recording.wav');
            
            fetch('/api/process-audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showStatus('Speech processed successfully!', 'success');
                    playAvatarResponse(result);
                    
                    // Show transcription
                    if (result.transcribed_text) {
                        document.getElementById('text-input').value = result.transcribed_text;
                    }
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            })
            .catch(error => {
                showStatus(`Processing error: ${error.message}`, 'error');
            });
        }

        // Play avatar response
        function playAvatarResponse(result) {
            // Show response details
            showResponseInfo(result);
            
            // Update avatar status
            updateAvatarStatus(result.emotion);
            
            // Play audio
            if (result.audio_base64) {
                playAudio(result.audio_base64);
            }
            
            // Animate visemes
            if (result.viseme_timeline) {
                animateVisemes(result.viseme_timeline);
                showVisemeTimeline(result.viseme_timeline);
            }
        }

        // Play audio from base64
        function playAudio(audioBase64) {
            const audioData = 'data:audio/wav;base64,' + audioBase64;
            const audio = new Audio(audioData);
            audio.play().catch(error => {
                console.error('Audio playback error:', error);
            });
        }

        // Animate visemes
        function animateVisemes(visemeTimeline) {
            if (!avatar) return;
            
            const mouth = avatar.getObjectByName('mouth');
            if (!mouth) return;
            
            // Reset mouth
            mouth.scale.set(1, 1, 1);
            
            // Animate through visemes
            visemeTimeline.forEach((viseme, index) => {
                setTimeout(() => {
                    animateMouthForViseme(mouth, viseme);
                }, viseme.time * 1000);
            });
        }

        // Animate mouth for specific viseme
        function animateMouthForViseme(mouth, viseme) {
            const params = viseme.parameters;
            
            // Simple mouth animation based on viseme parameters
            const targetScaleX = 0.5 + params.mouth_width * 0.5;
            const targetScaleY = 0.5 + params.mouth_open * 0.5;
            
            // Animate to target scale
            animateToScale(mouth, targetScaleX, targetScaleY, 0.1);
        }

        // Animate object to target scale
        function animateToScale(object, targetX, targetY, duration) {
            const startScale = object.scale.clone();
            const startTime = Date.now();
            
            function animate() {
                const elapsed = (Date.now() - startTime) / 1000;
                const progress = Math.min(elapsed / duration, 1);
                
                object.scale.x = startScale.x + (targetX - startScale.x) * progress;
                object.scale.y = startScale.y + (targetY - startScale.y) * progress;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // Show response information
        function showResponseInfo(result) {
            const infoDiv = document.getElementById('response-info');
            const detailsDiv = document.getElementById('response-details');
            
            detailsDiv.innerHTML = `
                <p><strong>Input:</strong> ${result.input_text}</p>
                <p><strong>Response:</strong> ${result.response_text}</p>
                <p><strong>Emotion:</strong> ${result.emotion}</p>
                <p><strong>Language:</strong> ${result.language}</p>
                <p><strong>Duration:</strong> ${result.duration?.toFixed(2)}s</p>
                ${result.transcribed_text ? `<p><strong>Transcribed:</strong> ${result.transcribed_text}</p>` : ''}
            `;
            
            infoDiv.style.display = 'block';
        }

        // Show viseme timeline
        function showVisemeTimeline(visemeTimeline) {
            const timelineDiv = document.getElementById('viseme-timeline');
            const listDiv = document.getElementById('viseme-list');
            
            listDiv.innerHTML = '';
            
            visemeTimeline.slice(0, 10).forEach((viseme, index) => {
                const item = document.createElement('div');
                item.className = 'viseme-item';
                item.innerHTML = `
                    <span>${viseme.viseme} (${viseme.original_phoneme})</span>
                    <span>${viseme.time.toFixed(2)}s</span>
                `;
                listDiv.appendChild(item);
            });
            
            if (visemeTimeline.length > 10) {
                const moreItem = document.createElement('div');
                moreItem.className = 'viseme-item';
                moreItem.innerHTML = `<span>... and ${visemeTimeline.length - 10} more</span>`;
                listDiv.appendChild(moreItem);
            }
            
            timelineDiv.style.display = 'block';
        }

        // Update avatar status
        function updateAvatarStatus(emotion) {
            const statusDiv = document.getElementById('avatar-status');
            const emotionEmojis = {
                'happy': 'üòä',
                'sad': 'üòî',
                'angry': 'üò†',
                'neutral': 'üòê'
            };
            
            const emoji = emotionEmojis[emotion] || 'üòê';
            statusDiv.textContent = `Speaking with ${emotion} emotion ${emoji}`;
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            
            if (type === 'processing') {
                statusDiv.innerHTML = `<span class="loading"></span>${message}`;
            } else {
                statusDiv.textContent = message;
            }
        }

        // Load demo
        async function loadDemo() {
            showStatus('Loading demo...', 'processing');
            
            try {
                const response = await fetch('/api/demo-animation');
                const result = await response.json();
                
                if (result.success) {
                    showStatus('Demo loaded!', 'success');
                    playAvatarResponse(result);
                    document.getElementById('text-input').value = result.input_text;
                } else {
                    showStatus(`Demo error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Demo error: ${error.message}`, 'error');
            }
        }

        // Test avatar
        function testAvatar() {
            showStatus('Testing avatar animation...', 'processing');
            
            // Simple test animation
            if (avatar) {
                const originalY = avatar.position.y;
                let bounces = 0;
                
                function bounce() {
                    if (bounces < 6) {
                        avatar.position.y = originalY + (bounces % 2 === 0 ? 0.2 : -0.1);
                        bounces++;
                        setTimeout(bounce, 200);
                    } else {
                        avatar.position.y = originalY;
                        showStatus('Avatar test complete!', 'success');
                    }
                }
                
                bounce();
            }
        }

        // Setup WebSocket connection
        function setupWebSocket() {
            // WebSocket implementation for real-time communication
            // This can be expanded for streaming features
            console.log('WebSocket setup ready for future features');
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('avatar-canvas');
            camera.aspect = canvas.offsetWidth / canvas.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.offsetWidth, canvas.offsetHeight);
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
