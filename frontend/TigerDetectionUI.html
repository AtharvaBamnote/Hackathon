<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Surveillance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .camera-section {
            margin-bottom: 20px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .camera-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .camera-btn:hover {
            background: #5a6fd8;
        }

        .camera-btn.active {
            background: #4caf50;
        }

        .image-display {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            padding: 12px 24px;
            background: #ff6b6b;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .file-input-label:hover {
            background: #ff5252;
        }

        .detect-btn {
            padding: 12px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .detect-btn:hover {
            background: #45a049;
        }

        .detect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .detection-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4caf50;
        }

        .detection-item:last-child {
            margin-bottom: 0;
        }

        .detection-class {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .detection-confidence {
            color: #666;
            margin-top: 5px;
        }

        .detection-bbox {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .camera-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêÖ Tiger Surveillance Dashboard</h1>
            <p>Advanced AI-powered Tiger Detection System</p>
        </div>

        <div class="dashboard">
            <!-- Camera Feed Section -->
            <div class="card">
                <h2>üìπ Camera Feeds</h2>
                
                <div class="camera-section">
                    <div class="camera-controls">
                        <button class="camera-btn" onclick="selectCamera('cam1')">Camera 1</button>
                        <button class="camera-btn" onclick="selectCamera('cam2')">Camera 2</button>
                        <button class="camera-btn" onclick="selectCamera('cam3')">Camera 3</button>
                        <button class="camera-btn" onclick="selectCamera('cam4')">Camera 4</button>
                    </div>
                    
                    <div class="image-display" id="cameraDisplay">
                        <p>Select a camera to view the feed</p>
                    </div>
                    
                    <button class="detect-btn" onclick="detectFromCamera()" id="detectCameraBtn" disabled>
                        üîç Detect Tigers
                    </button>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="card">
                <h2>üì§ Upload & Detect</h2>
                
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <input type="file" id="imageUpload" class="file-input" accept="image/*" onchange="handleFileUpload(event)">
                        <label for="imageUpload" class="file-input-label">Choose Image</label>
                    </div>
                    
                    <button class="detect-btn" onclick="detectFromUpload()" id="detectUploadBtn" disabled>
                        üîç Analyze Image
                    </button>
                    
                    <div class="image-display" id="uploadDisplay">
                        <p>No image selected</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card">
            <h2>üìä Detection Results</h2>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
            
            <div id="results" class="results" style="display: none;">
                <h3>No detections yet</h3>
                <p>Upload an image or select a camera feed to start detection.</p>
            </div>
        </div>
    </div>

    <script>
        let selectedCamera = null;
        let uploadedFile = null;

        function selectCamera(cameraId) {
            selectedCamera = cameraId;
            
            // Update button states
            document.querySelectorAll('.camera-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load camera feed
            const cameraDisplay = document.getElementById('cameraDisplay');
            cameraDisplay.innerHTML = `<img src="/cam-feed/${cameraId}" alt="Camera ${cameraId}" onerror="handleImageError(this)">`;
            
            // Enable detect button
            document.getElementById('detectCameraBtn').disabled = false;
        }

        function handleImageError(img) {
            img.parentElement.innerHTML = `<p>Camera feed not available for ${selectedCamera}</p>`;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadDisplay = document.getElementById('uploadDisplay');
                    uploadDisplay.innerHTML = `<img src="${e.target.result}" alt="Uploaded image">`;
                    document.getElementById('detectUploadBtn').disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        async function detectFromCamera() {
            if (!selectedCamera) {
                showError('Please select a camera first');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`/predict/${selectedCamera}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Detection failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function detectFromUpload() {
            if (!uploadedFile) {
                showError('Please select an image first');
                return;
            }

            showLoading();
            
            const formData = new FormData();
            formData.append('file', uploadedFile);

            try {
                const response = await fetch('/upload-and-predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Detection failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            if (data.detections && data.detections.length > 0) {
                resultsDiv.innerHTML = `
                    <h3>üéØ Detections Found (${data.detections.length})</h3>
                    ${data.detections.map(detection => `
                        <div class="detection-item">
                            <div class="detection-class">üêÖ ${detection.class}</div>
                            <div class="detection-confidence">Confidence: ${(detection.confidence * 100).toFixed(1)}%</div>
                            <div class="detection-bbox">BBox: [${detection.bbox.join(', ')}]</div>
                        </div>
                    `).join('')}
                `;
                showSuccess(`Successfully detected ${data.detections.length} object(s)!`);
            } else {
                resultsDiv.innerHTML = `
                    <h3>‚ùå No Detections</h3>
                    <p>No tigers or objects were detected in this image.</p>
                `;
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }

        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="success">‚úÖ ${message}</div>`;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Tiger Detection Dashboard loaded successfully!');
        });
    </script>
</body>
</html>
